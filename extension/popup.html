<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }
    .logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #8b5cf6, #ec4899);
      border-radius: 8px;
    }
    h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }
    .status.connected {
      background: #10b98120;
      color: #10b981;
      border: 1px solid #10b98140;
    }
    .status.disconnected {
      background: #ef444420;
      color: #ef4444;
      border: 1px solid #ef444440;
    }
    .button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #8b5cf6, #ec4899);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 8px;
    }
    .button:hover {
      opacity: 0.9;
    }
    .button:active {
      opacity: 0.8;
    }
    .info {
      font-size: 12px;
      color: #6b7280;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo"></div>
    <h1>RegenBrowser AI</h1>
  </div>
  
  <div id="status" class="status disconnected">
    Checking Ollama...
  </div>
  
  <button class="button" id="activate-wispr">
    üé§ Activate WISPR (Ctrl+Space)
  </button>
  
  <button class="button" id="open-options">
    ‚öôÔ∏è Settings
  </button>
  
  <div class="info">
    Press Ctrl+Space on any page to activate WISPR voice commands.
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
