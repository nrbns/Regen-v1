name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NODE_VERSION: '18'
  NODE_OPTIONS: '--max-old-space-size=6144'

jobs:
  # Stage 1: Lint
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint --if-present

      - name: Check TypeScript
        run: npm run type-check --if-present

  # Stage 1b: Server Type Check (tsc)
  typecheck-server:
    name: Server Type Check (tsc)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run server TypeScript
        run: npm run build:types:server --if-present
        env:
          NODE_OPTIONS: '--max-old-space-size=8192'

  # Stage 2: Test
  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, typecheck-server]
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: regen
          POSTGRES_PASSWORD: regen
          POSTGRES_DB: regen
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit --if-present

      - name: Run integration tests
        run: npm run test:integration --if-present
        env:
          DATABASE_URL: postgresql://regen:regen@localhost:5432/regen
          REDIS_URL: redis://localhost:6379

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/coverage-final.json

  # Stage 3: Security
  security:
    name: Security Checks
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v3

      - name: Run Snyk
        uses: snyk/actions/node@master
        if: always()
        continue-on-error: true

      - name: Check for secrets (Trufflehogg)
        uses: trufflesecurity/trufflehog@main
        if: always()
        continue-on-error: true

  # Stage 4: Build
  build:
    name: Build & Package
    runs-on: ubuntu-latest
    needs: [test, security, typecheck-server]
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build frontend (Web)
        run: npm run build

      - name: Build backend
        run: npm run build:backend --if-present

  # Stage 4b: Tauri Desktop Builds
  build-tauri:
    name: Build Tauri (${{ matrix.platform }})
    needs: [test, security, typecheck-server]
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-20.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci --legacy-peer-deps

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'Regen Browser v__VERSION__'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: true
          prerelease: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./infra/docker/Dockerfile.backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:${{ github.sha }}, ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:buildcache,mode=max

      - name: Build and push frontend image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./infra/docker/Dockerfile.frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:${{ github.sha }}, ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:buildcache,mode=max

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: dist*/

  # Stage 5: E2E Tests
  e2e:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts
        continue-on-error: true

      - name: Start services
        run: docker-compose up -d

      - name: Wait for services
        run: |
          npm run wait-for-services || true

      - name: Run E2E tests
        run: npm run test:e2e --if-present

      - name: Capture logs on failure
        if: failure()
        run: docker-compose logs > e2e-logs.txt

      - name: Upload E2E logs
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: e2e-logs
          path: e2e-logs.txt

      - name: Stop services
        if: always()
        run: docker-compose down -v

  # Stage 6: Format Check (ENFORCED)
  format:
    name: Format Check
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npx prettier --check "**/*.{ts,tsx,js,jsx,json,md,yml,yaml,css,scss}"

  # Stage 7: K6 Load Tests (CRITICAL)
  k6-load:
    name: Load & Stress Tests
    runs-on: ubuntu-latest
    needs: build
    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts
        continue-on-error: true

      - name: Start services
        run: |
          npm run dev:server &
          sleep 5
        env:
          REDIS_URL: redis://localhost:6379

      - name: Run K6 load test (baseline)
        run: k6 run tests/load/k6-load-test.js --vus 10 --duration 30s
        continue-on-error: false

      - name: Run K6 streaming test
        run: k6 run tests/load/k6-streaming.js --vus 20 --duration 30s
        continue-on-error: false
        env:
          REDIS_URL: redis://localhost:6379

      - name: Upload k6 results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: k6-results
          path: k6-results.json

  # Stage 8: Performance Benchmarks
  performance:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run performance tests
        run: npm run test:perf --if-present || true

      - name: Store benchmark results
        uses: benchmark-action/github-action-benchmark@v1
        if: always()
        with:
          tool: 'customBiggerIsBetter'
          output-file-path: perf/benchmark.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true

  # Stage 9: Deploy to Staging (on main)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [e2e, k6-load, performance]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - name: Deploy to staging
        if: always()
        run: |
          echo "Deploying to staging..."
          # Add your deployment script here
          # Example: kubectl apply -f infra/k8s/staging/

  # Final: Comprehensive Status Check (ENFORCED)
  status:
    name: All Quality Gates Passed
    runs-on: ubuntu-latest
    needs: [lint, typecheck-server, format, test, security, build, build-tauri, e2e, k6-load]
    if: always()

    steps:
      - name: Check all quality gates
        run: |
          echo "=== Quality Gate Status ==="
          echo "Lint: ${{ needs.lint.result }}"
          echo "Server Typecheck: ${{ needs.typecheck-server.result }}"
          echo "Format: ${{ needs.format.result }}"
          echo "Test: ${{ needs.test.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "E2E: ${{ needs.e2e.result }}"
          echo "K6 Load: ${{ needs.k6-load.result }}"
          echo "========================="

          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "❌ Lint check failed"
            exit 1
          fi

          if [ "${{ needs.typecheck-server.result }}" != "success" ]; then
            echo "❌ Server typecheck failed"
            exit 1
          fi

          if [ "${{ needs.format.result }}" != "success" ]; then
            echo "❌ Format check failed"
            exit 1
          fi

          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "❌ Unit/integration tests failed"
            exit 1
          fi

          if [ "${{ needs.security.result }}" != "success" ]; then
            echo "⚠️  Security checks reported issues (non-blocking)"
          fi

          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "❌ Build failed"
            exit 1
          fi

          if [ "${{ needs.e2e.result }}" != "success" ]; then
            echo "❌ E2E tests failed"
            exit 1
          fi

          if [ "${{ needs.k6-load.result }}" != "success" ]; then
            echo "❌ K6 load tests failed - realtime stability NOT proven"
            exit 1
          fi

          echo "✅ All quality gates passed - ready for merge"
