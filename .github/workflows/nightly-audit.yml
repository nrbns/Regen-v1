name: Nightly Audit & Type Check

on:
  schedule:
    # Run every day at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        id: audit
        continue-on-error: true
        run: |
          npm audit --audit-level=moderate --json > audit-results.json || true
          echo "audit_complete=true" >> $GITHUB_OUTPUT

      - name: Check for outdated dependencies
        id: outdated
        continue-on-error: true
        run: |
          npm outdated --json > outdated.json || true
          echo "outdated_complete=true" >> $GITHUB_OUTPUT

      - name: Type check
        run: npm run build:types

      - name: Create issue if critical vulnerabilities found
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let auditResults = {};
            try {
              auditResults = JSON.parse(fs.readFileSync('audit-results.json', 'utf8'));
            } catch (e) {
              // No audit results
            }

            const vulnerabilities = auditResults.vulnerabilities || {};
            const criticalCount = Object.values(vulnerabilities).filter(v => v.severity === 'critical').length;
            const highCount = Object.values(vulnerabilities).filter(v => v.severity === 'high').length;

            if (criticalCount > 0 || highCount > 0) {
              const title = `ðŸš¨ Security Audit: ${criticalCount} critical, ${highCount} high vulnerabilities found`;
              const body = `## Security Audit Results
              
              **Critical:** ${criticalCount}
              **High:** ${highCount}
              
              Run \`npm audit\` locally to see details.
              
              This issue was automatically created by the nightly audit workflow.`;
              
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['security', 'automated']
              });
            }

      - name: Upload audit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-results
          path: |
            audit-results.json
            outdated.json
