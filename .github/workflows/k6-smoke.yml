name: k6 Load Test - Streaming Jobs

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  k6-load-test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Start server (background)
        run: |
          npm run dev:server &
          sleep 10
        env:
          PORT: 4000
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test

      - name: Start worker (background)
        run: |
          npm run worker:llm &
          sleep 5
        env:
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test

      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Run k6 streaming load test
        run: |
          k6 run tests/load/k6-streaming.js \
            --out json=load-test-results.json \
            --summary-export=load-test-summary.json
        env:
          API_URL: http://localhost:4000
          K6_VUS: 200
          K6_DURATION: 2m

      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: k6-load-test-results
          path: |
            load-test-results.json
            load-test-summary.json

      - name: Check thresholds
        run: |
          if [ -f load-test-summary.json ]; then
            echo "Load test completed. Check artifacts for detailed results."
            cat load-test-summary.json | jq '.metrics | to_entries | map(select(.key | contains("threshold")))'
          else
            echo "No summary file found"
            exit 1
          fi

      - name: Fail if p95 > 500ms
        run: |
          if [ -f load-test-summary.json ]; then
            p95=$(cat load-test-summary.json | jq -r '.metrics.model_chunk_latency.values.p95 // 0')
            if (( $(echo "$p95 > 500" | bc -l) )); then
              echo "❌ p95 latency ($p95 ms) exceeds threshold (500 ms)"
              exit 1
            else
              echo "✅ p95 latency ($p95 ms) is within threshold"
            fi
          fi
