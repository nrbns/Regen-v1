name: CI - Full Pipeline

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript check
        run: npm run build:types

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run unit tests
        run: npm test -- src/ui/__tests__ || echo "No unit tests found"

  build:
    name: Build Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build application
        run: npm run build

      - name: Verify build outputs
        run: |
          if [ ! -d "dist-electron" ]; then
            echo "❌ dist-electron directory not found"
            exit 1
          fi
          if [ ! -f "dist-electron/main.js" ]; then
            echo "❌ dist-electron/main.js not found"
            exit 1
          fi
          echo "✅ Build outputs verified"

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist-web/**
            dist-electron/**
          retention-days: 7

  storybook-build:
    name: Storybook Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Storybook
        run: npx storybook build --output-dir=storybook-static

      - name: Verify Storybook build
        run: |
          if [ ! -d "storybook-static" ]; then
            echo "❌ storybook-static directory not found"
            exit 1
          fi
          if [ ! -f "storybook-static/index.html" ]; then
            echo "❌ storybook-static/index.html not found"
            exit 1
          fi
          echo "✅ Storybook build verified"

      - name: Test Storybook (serve and check)
        run: |
          npx http-server ./storybook-static -p 6006 > /dev/null 2>&1 &
          sleep 5
          if curl -f http://localhost:6006 > /dev/null 2>&1; then
            echo "✅ Storybook server responding"
          else
            echo "❌ Storybook server not responding"
            exit 1
          fi

      - name: Upload Storybook artifacts
        uses: actions/upload-artifact@v4
        with:
          name: storybook-static
          path: storybook-static/**
          retention-days: 7

  visual-tests:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    needs: storybook-build
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Download Storybook artifacts
        uses: actions/download-artifact@v4
        with:
          name: storybook-static
          path: storybook-static

      - name: Serve Storybook (background)
        run: |
          npx http-server ./storybook-static -p 6006 > /dev/null 2>&1 &

      - name: Wait for server
        run: npx wait-on http://localhost:6006 -t 30000

      - name: Run Playwright visual tests
        env:
          STORYBOOK_URL: http://localhost:6006
        run: |
          if [ -d "tests/visual" ] && [ "$(ls -A tests/visual)" ]; then
            npm run test:visual || echo "Visual tests completed with warnings"
          else
            echo "⚠️ No visual tests found, skipping..."
            echo "Creating placeholder test directory"
            mkdir -p tests/visual
          fi

      - name: Upload visual test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-visual-diffs
          path: |
            tests/visual/**/__snapshots__/
            playwright-report/
          retention-days: 7

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application (for E2E)
        run: npm run build

      - name: Run E2E tests
        run: |
          if [ -d "tests/e2e" ] && [ "$(ls -A tests/e2e)" ]; then
            npm run test:e2e
          else
            echo "⚠️ No E2E tests found, creating placeholder..."
            mkdir -p tests/e2e
            echo "✅ E2E test directory ready"
          fi

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-e2e-report
          path: |
            playwright-report/
            test-results/
          retention-days: 7

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run production security audit
        run: npm run audit:prod

      - name: Run full security audit
        continue-on-error: true
        run: |
          echo "Running npm audit..."
          npm audit --audit-level=moderate --json > audit-results.json || true
          if [ -f audit-results.json ]; then
            echo "Audit results saved"
          fi

      - name: Check for outdated dependencies
        continue-on-error: true
        run: |
          echo "Checking for outdated dependencies..."
          npm outdated --json > outdated.json || true

      - name: Upload audit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-results
          path: |
            audit-results.json
            outdated.json
          retention-days: 30

      - name: Fail on critical vulnerabilities
        run: |
          if [ -f audit-results.json ]; then
            CRITICAL=$(node -e "const fs=require('fs');const data=JSON.parse(fs.readFileSync('audit-results.json','utf8'));console.log(data.metadata?.vulnerabilities?.critical||0)")
            if [ "$CRITICAL" -gt 0 ]; then
              echo "❌ Found $CRITICAL critical vulnerabilities"
              exit 1
            else
              echo "✅ No critical vulnerabilities found"
            fi
          fi

  all-checks:
    name: All Checks Summary
    runs-on: ubuntu-latest
    needs:
      [
        lint-and-typecheck,
        unit-tests,
        build,
        storybook-build,
        visual-tests,
        e2e-tests,
        security-audit,
      ]
    if: always()
    steps:
      - name: Check job status
        run: |
          echo "## CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint & TypeCheck | ${{ needs.lint-and-typecheck.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Test | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Storybook Build & Test | ${{ needs.storybook-build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Visual Regression Tests | ${{ needs.visual-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ needs.e2e-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Audit | ${{ needs.security-audit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "Lint & TypeCheck: ${{ needs.lint-and-typecheck.result }}"
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "Build Test: ${{ needs.build.result }}"
          echo "Storybook Build & Test: ${{ needs.storybook-build.result }}"
          echo "Visual Regression Tests: ${{ needs.visual-tests.result }}"
          echo "E2E Tests: ${{ needs.e2e-tests.result }}"
          echo "Security Audit: ${{ needs.security-audit.result }}"

          if [ "${{ needs.lint-and-typecheck.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ] || \
             [ "${{ needs.storybook-build.result }}" != "success" ] || \
             [ "${{ needs.security-audit.result }}" != "success" ]; then
            echo "❌ Critical checks failed"
            exit 1
          else
            echo "✅ All critical checks passed"
          fi
