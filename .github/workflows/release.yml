name: Release

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

  canary:
    name: Canary Release
    runs-on: ${{ matrix.os }}
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Build Electron app
        run: npm run build:app
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload canary artifacts
        uses: actions/upload-artifact@v4
        with:
          name: canary-${{ matrix.os }}
          path: dist-release/*
          retention-days: 30

      - name: Create draft release
        if: matrix.os == 'ubuntu-latest'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: canary-${{ github.sha }}
          name: Canary Release - ${{ github.sha }}
          draft: true
          prerelease: true
          body: |
            ## Canary Release

            This is an automated canary release for testing.

            **Commit:** ${{ github.sha }}
            **Branch:** ${{ github.ref }}

            ### Artifacts

            Download the appropriate build for your platform from the artifacts.
