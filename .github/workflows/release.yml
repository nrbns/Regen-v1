name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            target: 'x86_64-pc-windows-msvc'
            artifact: 'RegenBrowser-Setup.exe'
            bundle: 'msi'
          - platform: 'ubuntu-latest'
            target: 'x86_64-unknown-linux-gnu'
            artifact: 'RegenBrowser.AppImage'
            bundle: 'appimage'
          - platform: 'macos-latest'
            target: 'x86_64-apple-darwin'
            artifact: 'RegenBrowser.dmg'
            bundle: 'dmg'
          - platform: 'macos-latest'
            target: 'aarch64-apple-darwin'
            artifact: 'RegenBrowser-arm64.dmg'
            bundle: 'dmg'

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install system dependencies (Linux)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libgtk-3-dev

      - name: Install system dependencies (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          brew install create-dmg

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Install Ollama (for testing)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          curl -fsSL https://ollama.com/install.sh | sh || true

      - name: Build Tauri app
        working-directory: tauri-migration
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        run: |
          npm install
          npm run tauri build -- --target ${{ matrix.target }} --bundles ${{ matrix.bundle }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            tauri-migration/src-tauri/target/${{ matrix.target }}/release/bundle/**/*
            installer.nsi
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          body: |
            ## üöÄ RegenBrowser ${{ github.ref_name }}

            ### Downloads
            - **Windows**: `RegenBrowser-Setup.exe` (one-click installer with Ollama)
            - **Linux**: `RegenBrowser.AppImage` (runs anywhere)
            - **macOS Intel**: `RegenBrowser.dmg`
            - **macOS Apple Silicon**: `RegenBrowser-arm64.dmg`

            ### What's New
            - ‚úÖ WISPR AI agent with voice commands (Hindi/English)
            - ‚úÖ One-click installer (auto-downloads Ollama + models)
            - ‚úÖ Fully offline AI (phi3:mini + llava:7b)
            - ‚úÖ Trade, Research, Browse modes
            - ‚úÖ Screenshot analysis with GPT-4 Vision

            ### Installation
            1. Download for your platform
            2. Run installer (Windows) or open DMG/AppImage
            3. First launch auto-downloads AI models (~2GB)
            4. Press `Ctrl+Space` to activate WISPR

            ### System Requirements
            - Windows 10+, Ubuntu 20+, macOS 12+
            - 4GB RAM minimum (8GB recommended)
            - 3GB free disk space

            Made with ‚ù§Ô∏è in India üáÆüá≥
          draft: false
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}
