<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <title>Regen</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html, body { height: 100%; width: 100%; }
      body { background-color: #1A1D28; color: #fff; overflow: hidden; }
      #root { height: 100%; width: 100%; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="portal-root"></div>
    <script>
      // Theme pre-init: prevent FOUC (Flash of Unstyled Content)
      (function() {
        try {
          const themeKey = 'regen:theme-preference';
          const saved = localStorage.getItem(themeKey);
          const html = document.documentElement;
          
          if (saved === 'dark') {
            html.classList.add('dark');
            html.setAttribute('data-theme', 'dark');
          } else if (saved === 'light') {
            html.classList.remove('dark');
            html.setAttribute('data-theme', 'light');
          } else {
            // System preference (default)
            const mq = window.matchMedia('(prefers-color-scheme: dark)');
            const isDark = mq.matches;
            if (isDark) {
              html.classList.add('dark');
              html.setAttribute('data-theme', 'dark');
            } else {
              html.classList.remove('dark');
              html.setAttribute('data-theme', 'light');
            }
          }
          
          // Set body background immediately to prevent white flash
          if (html.classList.contains('dark')) {
            document.body.style.backgroundColor = '#0f172a';
          } else {
            document.body.style.backgroundColor = '#f8fafc';
          }
        } catch (e) {
          // Fallback: default to dark
          document.documentElement.classList.add('dark');
          document.documentElement.setAttribute('data-theme', 'dark');
          document.body.style.backgroundColor = '#0f172a';
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
  </html>
