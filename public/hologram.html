<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>OmniBrowser Hologram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/aframe@1.5.0/dist/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #020617;
        color: #e0f2fe;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      .fallback {
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 24px;
        background: radial-gradient(circle at top, rgba(56,189,248,0.18), transparent 65%);
      }
      .fallback h1 {
        font-size: 20px;
        margin-bottom: 12px;
      }
      .fallback p {
        font-size: 13px;
        color: rgba(224, 242, 254, 0.7);
        max-width: 360px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const params = new URLSearchParams(window.location.search);
      const tabId = params.get('tabId') || 'unknown-tab';

      function buildFallback() {
        const container = document.getElementById('app');
        container.innerHTML = "";
        const fallback = document.createElement('div');
        fallback.className = 'fallback';
        fallback.innerHTML = `
          <div>
            <h1>Hologram preview unavailable</h1>
            <p>This device/browser does not support WebXR. Switch to a compatible environment to view 3D tab holograms.</p>
          </div>
        `;
        container.appendChild(fallback);
      }

      if (!navigator.xr) {
        buildFallback();
      } else {
        const container = document.getElementById('app');
        container.innerHTML = `
          <a-scene vr-mode-ui="enabled: true" embedded>
            <a-assets>
              <img id="holo-grid" src="https://cdn.aframe.io/a-painter/images/floor.jpg"/>
            </a-assets>

            <a-entity position="0 1.6 0">
              <a-camera look-controls="enabled: true"></a-camera>
            </a-entity>

            <a-entity
              geometry="primitive: plane; width: 1.8; height: 1.1"
              material="color: #38bdf8; opacity: 0.12"
              position="0 1.5 -1.8"
              rotation="0 0 0"
              id="hologram-plane"
            ></a-entity>

            <a-text
              value="Holographic preview\nTab ID: ${tabId}"
              align="center"
              color="#bae6fd"
              width="2"
              position="0 2.1 -1.8"
            ></a-text>

            <a-plane
              src="#holo-grid"
              rotation="-90 0 0"
              width="6"
              height="6"
              opacity="0.2"
              position="0 0 0"
            ></a-plane>

            <a-entity light="type: ambient; intensity: 0.6"></a-entity>
            <a-entity light="type: point; intensity: 0.8" position="1 3 -1"></a-entity>
          </a-scene>
        `;
      }
    </script>
  </body>
</html>
