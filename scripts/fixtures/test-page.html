<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page for E2E Tests</title>
</head>
<body>
    <h1>Regen Test Page</h1>
    <p>This page is used for E2E testing.</p>
    
    <button id="set-cookie">Set Cookie</button>
    <button id="set-storage">Set LocalStorage</button>
    <button id="trigger-download">Download File</button>
    
    <script>
        document.getElementById('set-cookie').onclick = () => {
            document.cookie = 'test=value; path=/';
        };
        
        document.getElementById('set-storage').onclick = () => {
            localStorage.setItem('test', 'value');
        };
        
        document.getElementById('trigger-download').onclick = () => {
            const link = document.createElement('a');
            link.href = '/test-file.txt';
            link.download = 'test-file.txt';
            link.click();
        };
    </script>
</body>
</html>
